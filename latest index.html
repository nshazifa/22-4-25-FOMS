<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOMS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdf6e3;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background-color: #B22222;
      padding: 14px 20px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      letter-spacing: 1px;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .nav-buttons {
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
    }

    .btn {
      background-color: white;
      color: #B22222;
      border: none;
      font-size: 15px;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #8B1A1A;
      color: white;
    }

    /* Login form dropdown */
    .login-form {
      position: absolute;
      top: 50px;
      right: 0;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 260px;
      z-index: 20;
      display: none;
    }

    .login-form input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-form button {
      background-color: #B22222;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #8B1A1A;
    }

    .login-form p {
      margin-top: 10px;
      font-size: 14px;
    }

    .login-form a {
      color: #B22222;
      text-decoration: none;
    }

    .login-form a:hover {
      text-decoration: underline;
    }

    /* Landing section */
    .landingpage {
      display: flex;
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .landingpage img {
      flex: 1;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .landingpage img:hover {
      transform: scale(1.02);
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3vw;
      text-align: center;
      padding: 20px 30px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 5;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .landingpage img:nth-child(3),
      .landingpage img:nth-child(4) {
        display: none;
      }

      .overlay-text {
        font-size: 5vw;
        padding: 15px;
      }
    }

    @media screen and (max-width: 480px) {
      .landingpage img:nth-child(2) {
        display: none;
      }

      .nav-menu {
        display: none;
      }
    }

  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="#" class="logo">FoodOrder</a>
      <div class="nav-buttons">
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="admin.html" class="nav-link">Admin</a></li>
        </ul>
        <button id="toggle-login" class="btn">Login</button>
      </div>

      <div id="login-form" class="login-form">
        <form id="login-section">
          <input type="email" id="login-email" placeholder="Email" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="submit">Sign In</button>
          <p>New User? <a href="#" id="show-signup">Create an Account</a></p>
        </form>

        <div id="signup-section" style="display: none;">
          <input type="text" id="signup-username" placeholder="Username" required />
          <input type="email" id="signup-email" placeholder="Email" required />
          <input type="password" id="signup-password" placeholder="Password" required />
          <button id="signup-btn">Create Account</button>
          <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
      </div>
    </div>
  </nav>

  <div class="landingpage">
    <img src="landingpage2.jpg" alt="Image 1" />
    <img src="landingpage1.jpg" alt="Image 2" />
    <img src="landingpage8.jpg" alt="Image 3" />
    <img src="landingpage7.jpg" alt="Image 4" />
    <div class="overlay-text">WELCOME TO FOMS!</div>
  </div>

  <script type="module" src="index.js"></script>
  <script type="module" src="firebase-config.js"></script>
</body>

</html>
